<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Hemsida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        
        p {
            margin-bottom: 15px;
            color: #555;
        }
        
        .links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        a {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        a:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Välkommen till min hemsida!</h1>
        <p>Det här är en enkel startsida skapad med HTML och CSS.</p>
        <p>Du kan anpassa den här sidan efter dina behov. Lägg till mer innehåll, bilder, eller länkar till dina projekt.</p>
        
        <div class="links">
            <a href="#om">Om mig</a>
            <a href="#kontakt">Kontakt</a>
        </div>
    </div>
</body>
</html>
